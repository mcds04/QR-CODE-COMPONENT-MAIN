<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Componente de código QR</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
            rel="stylesheet">
        <style> 
    body {
      font-family: 'Outfit', sans-serif; 
      background-color:#D6E2F0; /* Cor de fundo azul bebê */
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Adicionado para empilhar o card e a contribuição verticalmente */
    }

    .card {
      background-color:  white; /* Cor de fundo azul */
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2.4rem 4.8rem rgba(0, 0, 0, 0.09); /* Sombra da caixa */
    }

    #square {
      position: relative; /* Adicionado para posicionar o QR Code em relação a este elemento */
      width: 100%;
      height: 300px; /* Aumentado para ocupar mais da metade do card */
      background-color: #2f8ece; /* Cor de fundo azul bebê */
      border-radius: 10px; /* Bordas arredondadas no topo */
      margin-bottom: 3px; /* Espaçamento entre o quadrado e o QR Code */
    }
    #square {
      position: relative; /* Adicionado para posicionar o QR Code em relação a este elemento */
      width: 100%;
      height: 300px; /* Aumentado para ocupar mais da metade do card */
      background-color: #2f8ece; /* Cor de fundo azul bebê */
      border-radius: 10px; /* Bordas arredondadas apenas na parte inferior */
      margin-bottom: 3px; /* Espaçamento entre o quadrado e o QR Code */
    }


    #qrcode {
      position: absolute; /* Adicionado para posicionar o QR Code em relação ao quadrado */
      top: 50%; /* Centraliza verticalmente */
      left: 50%; /* Centraliza horizontalmente */
      transform: translate(-50%, -50%); /* Ajusta a posição para que o centro do QR Code fique no centro do quadrado */
      width: 200px; /* Tamanho do QR Code */
      height: 200px; /* Tamanho do QR Code */
      color: white;
    }

    h1 {
      text-align: center;
      color: #25067c; /* Cor do texto alterada para #1F3251 */
      margin-bottom: 10px; /* Espaçamento entre os parágrafos */
    }
    h4 {
      text-align: center;
      color: #796f94; /* Cor do texto alterada para #1F3251 */
      margin-bottom: 10px; /* Espaçamento entre os parágrafos */
    }

    .attribution {
      color: #7B879D; /* Cor da contribuição */
      font-size: 12px;
      margin-top: 20px; /* Espaçamento acima da contribuição */
    }

    @media (max-width: 585px) {
      .card {
        width: 90%;
      }
    }
  </style>
    </head>
    <body>
        <main>
            <section class="card">
                <div id="square">
                    <div id="qrcode"></div>
                    <!-- Movido para dentro do #square -->
                </div>
                <h1 style="color: #25067c;">Building front-end projects</h1>

                <h4 style="color: #796f94;">Scan the QR code to visit Frontend
                    Mentor</h4>

                <!-- Botão para copiar a URL do código QR -->
                <button id="copy-btn">Copiar URL do QR Code</button>
            </section>
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Cristina Sousa</a>.
        </div>
        <script
            src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script>
    function gerarQrCode() {
      var qrcode = new QRCode("qrcode", {
        text: "https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H",
        width: 200, /* Ajustado para corresponder ao tamanho do elemento #qrcode */
        height: 200, /* Ajustado para corresponder ao tamanho do elemento #qrcode */
        colorDark : "#ffffff", /* Mudado para branco */
        colorLight : "#3498db", /* Mudado para azul bebê */
        correctLevel : QRCode.CorrectLevel.H
      });
    }
    gerarQrCode();
    // Função para copiar a URL do código QR para a área de transferência
document.getElementById('copy-btn').addEventListener('click', function() {
  var dummy = document.createElement('input'),
  text = "https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H";

  document.body.appendChild(dummy);
  dummy.value = text;
  dummy.select();
  document.execCommand('copy');
  document.body.removeChild(dummy);

  alert('URL do QR Code copiada para a área de transferência!');
});



  </script>
    </body>
</html>
